<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="icon" type="image/x-icon" href="img/carrito1.png">


    <title>Carrito Compras en JavaScript</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row align-items-stretch justify-content-between">
                <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                    <a class="navbar-brand" href="#">Entrega Leandro Villegas</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse"
                        aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <img src="img/carrito1.png" class="nav-link dropdown-toggle img-fluid" height="70px"
                                    width="70px" href="#" id="dropdown01" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false"></img>
                                <div id="carrito" class="dropdown-menu" aria-labelledby="navbarCollapse">
                                    <table id="lista-carrito" class="table">
                                        <thead>
                                            <tr>
                                                <th>Imagen</th>
                                                <th>Nombre</th>
                                                <th>Precio</th>
                                                <th>Cantidad</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                        <tbody></tbody>
                                    </table>

                                    <a href="#" id="vaciar-carrito" class="btn btn-danger btn-block">Vaciar Carrito</a>
                                    <a href="" id="procesar-compra" class="btn btn-primary btn-block">Procesar
                                        Compra</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="text-center">
            <h1 class="display-4 mt-4">Lista de Articulos</h1>
            <p class="lead">Selecciona uno de nuestros articulos y accede a un descuento (que fueron aumentados con
                anterioridad)</p>
        </div>
        <div class="container-sm">


            <div class="container">
                    <input type="text" id="busqueda" placeholder="Busque por tipo, marca o nombre">
                    <button type="button" class="btn btn-info" id="btnBusqueda">Busqueda</button>
              
            </div>

            <select name="tipo" class="form-select" id="filtro1">
                <option value="sf">Tipo</option>

            </select>
            <select name="marca" class="form-select" id="filtro2">
                <option value="sf">Marca</option>
            </select>
            <button type="button" class="btn btn-block btn-warning" id="btnfiltro">Filtrar</button>
        </div>

        </div>
        <div class="container">
            <p>Ordenar por:</p>
            <select class="form-select" id="orden">
                <option value="so" selected>Relevancia</option>
                <option value="ascendente">Menor precio</option>
                <option value="descendente">Mayor precio</option>
            </select>
            <button type="button" class="btn btn-block btn-warning" id="btnorden">Ordenar</button>
            <div id="lista-articulos">

                <button type="button" class="btn btn-block btn-warning" id="reEstablecer"
                    style="display: none">Re-establecer</button>


            </div>
        </div>



    </main>

    <script src="js/libraries/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap/bootstrap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="js/articulo.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/renderizado.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
